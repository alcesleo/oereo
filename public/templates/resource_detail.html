<h1>Add/Edit resource</h1>

<form role="form" name="resource_detail">

  <div class="form-group">
    <label for="resource-title">Title</label>
    <input type="text" ng-model="resource.title" class="form-control" id="resource-title" placeholder="My resource" />
  </div>

  <!-- TODO: select -->
  <div class="form-group">
    <label for="resource-category">Category</label>
    <input type="text" ng-model="resource.resource_category" class="form-control" id="resource-category" placeholder="Site" />
  </div>

  <div class="form-group">
    <label for="resource-url">URL</label>
    <div class="input-group">
      <span class="input-group-addon">http://</span>
      <input type="text" ng-model="resource.url" class="form-control" id="resource-url" placeholder="www.example.com"/>
    </div>
  </div>

  <a class="btn btn-success btn-lg pull-right" ng-click="save()" ng-disabled="isClean() || myForm.$invalid">Save</a>
  <a class="btn btn-default btn-lg pull-right" href="#/">Cancel</a>
</form>
