<h1>Add/Edit resource</h1>

<form role="form" name="resource_detail">

  <div class="form-group">
    <label for="resource-title">Title</label>
    <input type="text" ng-model="resource.title" class="form-control" id="resource-title" placeholder="My resource" />
  </div>

  <div class="form-group">
    <label for="resource-description">Description</label>
    <textarea capitalize ng-model="resource.description" class="form-control" id="resource-description" placeholder="Optional description"></textarea>
  </div>

  <div class="form-group">
    <label for="resource-url">URL</label>
    <div class="input-group">
      <span class="input-group-addon">http://</span>
      <input type="text" ng-model="resource.url" class="form-control" id="resource-url" placeholder="www.example.com"/>
    </div>
  </div>

  <!-- FIXME: don't depend on id:s -->
  <div class="btn-group">
    <button type="button" class="btn btn-primary" ng-model="resource.resource_category_id" btn-radio="1">Site</button>
    <button type="button" class="btn btn-primary" ng-model="resource.resource_category_id" btn-radio="2">YouTube</button>
    <button type="button" class="btn btn-primary" ng-model="resource.resource_category_id" btn-radio="3">Image</button>
    <button type="button" class="btn btn-primary" ng-model="resource.resource_category_id" btn-radio="4">Other</button>
  </div>

  <div class="pull-right">
    <a class="btn btn-default btn-lg" href="#/">Cancel</a>
    <a class="btn btn-success btn-lg" ng-click="save()" ng-disabled="isClean() || myForm.$invalid">Save</a>
  </div>
</form>
