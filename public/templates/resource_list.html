<h1>List resources</h1>

Filter the results
<input type="text" ng-model="resourceFilter" />

<ul ng-controller="ListController">
  <li ng-repeat="resource in resources | filter:resourceFilter"><a href="{{ resource.url }}">{{ resource.url }}</a></li>
</ul>


<a href="#/new" class="btn btn-success" type="button">New resource</a href="#/new">
